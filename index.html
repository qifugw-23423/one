<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活码网页</title>
    <script>        // 获取当前页面的查询参数 id
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    if (id) {
        // 调用接口并获取重定向 URL
        fetch(`https://code.server.wangyinjie.cn/one-skip/${id}`, {
            method: 'GET',
            redirect: 'follow' // 自动跟随重定向
        }).then(response => {
            console.log('重定向 URL:', response);
            if (response.url) {
                window.location.href = response.url; // 跳转到重定向地址
            }
        }).catch(error => {
            console.error('请求失败:', error);
        });
    } else {
        console.warn('未找到 id 参数');
    }
    </script>
</head>
<body>
    <img src="test.png" alt="测试图片">
</body>
</html>
