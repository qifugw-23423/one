<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活码网页</title>
    <script>        // 获取当前页面的查询参数 id
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    if (id) {
        // 调用接口并获取重定向 URL
        fetch(`https://code.server.wangyinjie.cn/one-skip/${id}`, {
            method: 'GET',
        })
            .then(response => response.json())
            .then(data => {
                window.location.href = data.url; // 跳转到重定向地址
        }).catch(error => {
            console.error('请求失败:', error);
        });
    } else {
        console.warn('未找到 id 参数');
    }
    </script>
</head>
<body>
    <div style="display: flex;height: 100vh;justify-content: center;align-items: center;">
        <h1 style="font-size: 30px;font-weight: bold;">正在检测域名是否有效...</h1>
    </div>
</body>
</html>
